<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="site-wrapper">
        <header class="siteHeader">
            <h1>Tic Tac Toe</h1>
        </header>
        <main class="mainContent">
            <div id="welcomeMessage" class="gameBox">
                <div id="welcomeMessage-1">
                    <h2>Welcome to Tic Tac Toe!</h2>
                    <button id="welcomeMessage-1-PlayButton">Play Game</button>
                </div>
                <div id="welcomeMessage-2">
                    <form name=userEntryForm id="userEntryForm">
                        <label for="user1Name">Player 1</label>
                        <input id="user1Name" name="user1Name" type="text" placeholder="Username">
                        
                        <label for="user2Name">Player 2</label>
                        <input id="user2Name" name="user2Name" type="text" placeholder="Username">

                        <button id="welcomeMessage-2-PlayButton" name="welcomeMessage-2-PlayButton">Lets Play!</button>
                    </form>
                </div>
            </div>
            <div id="ticTacToeBoard" class="gameBox">
                <h2>Game Board</h2>                
            </div>

            <div class="musicControls">
                <audio class="musicPlayer" preload="auto" controls="" autoplay loop>
                    <source src="media/music/Zero_to_Scream.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <ul class="musicPlaylist">
                    <li class="active">
                        <a href="#" data-value="media/music/Zero_to_Scream.mp3">
                            TeknoAXE - Zero to Scream
                        </a>
                    </li>
                    <li>
                        <a href="#" data-value="media/music/Odyssey_Stratosphere.mp3">
                            TeknoAXE - Odyssey Stratosphere
                        </a>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="siteFooter">
            <p>&copy; Andrew Godfroy - 040868114 </p>
        </footer>
    </div>

    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/include.js"></script>
</body>

</html>
